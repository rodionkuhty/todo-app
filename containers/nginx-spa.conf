server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: если файл/папка не найдены — отдаем index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (опционально) агрессивное кеширование ассетов
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }
}